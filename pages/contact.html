<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/47cde46daf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Mulish:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Contact</title>
</head>

<body>
    <header class="header">
        <nav class="header__menu">
            <div class="header__logo">
                <a href="../index.html"><img src="../images/logo.svg" alt="Genesis logo"></a>
            </div>
            <div class="header__links">
                <a class="header__link" href="../pages/projects.html">Projects</a>
                <a class="header__link" href="../pages/contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="main__contact-info">
            <div class="contact-info__text">
                <div class="main-title__container">
                    <h1 class="main-title--black">Full set of great features to make your product fresh</h1>
                </div>
                <p class="intro__text">Our favorite brands are our friends! We help them to achieve their 
                    goals, they help us to stay sharp. </p>
            </div>
            <form class="contact-info__form" action="">
                <input class="input-field" type="text" name="name" placeholder="Name" maxlength="50" required>
                <input class="input-field" type="email" name="email" placeholder="Email" maxlength="100" required>
                <input class="input-field" type="text" name="message" placeholder="Message" maxlength="300" required>
                <button class="button" type="submit">Submit</button>
            </form>
        </section>

        <section class="main__map">
            <img class="map" src="../images/contact-map.png" alt="map">
        </section>
    </main>

    <footer class="footer">
        <div class="footer__menu-container">
            <div class="footer-logo">
                <a href="../index.html"><img src="../images/logo.svg" alt="Genesis logo"></a>
            </div>
            <div class="footer__menu-content">
                <div class="footer__links">
                    <a class="footer__link" href="../pages/projects.html">Projects</a>
                    <a class="footer__link" href="../pages/contact.html">Contact</a>
                </div>
                <div class="footer__socials">
                    <a class="icon" href="#">
                        <i class="fab fa-dribbble"></i>
                    </a>
                    <a class="icon" href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="icon" href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
